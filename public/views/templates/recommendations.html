<div class="selectors">


  <form class="form-inline chord-form">
    <label for="selectedAllKey">Choose a Key</label>
    <select name="selectedAllKey" class="form-control" ng-model="selectedAllKey" ng-options="key.Key for key in allKeys" ng-change="getChords(selectedAllKey, recommendation)">
      <option value=""></option>
    </select>
    <label for="recommendation">Choose a Recommendation</label>
    <select class="form-control" ng-model="recommendation" ng-options="recommendation for recommendation in recommendations" ng-change="getChords(selectedKey, recommendation)">
      <option value=""></option>
    </select>
  </form>

  <!--  -->

</div>
<h1>To play in {{selectedAllKey.Key}}, use the open chords in {{selectedAllKey.Key}} with the capo on {{fret}}. </h1>

<div class="row chords" >
  <div class="chord-card clearfix">
    <h4> I </h4>
    <svg class="chord" id="1"></svg>
    <h4 class="transposed"> {{newKey[0]}} </h4>
  </div>

  <div class="chord-card clearfix">
