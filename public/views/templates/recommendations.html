<div class="row selectors">

  <div class="selector">
      <h3>Select A Key</h3>
      <uib-carousel active="active" no-wrap="noWrapSlides">
        <uib-slide ng-repeat="slide in openKeys track by slide.id" index="slide.id">
          <h1 class="key-name" ng-model="key"> {{slide.key}} </h1>


          <div class="carousel-caption">
            <!-- <h4>Slide {{slide.id}}</h4> -->
            <!-- <p>{{slide.text}}</p> -->
          </div>
        </uib-slide>
        <p>
          {{active.key}}
        </p>
      </uib-carousel>
    </div>

<!--  -->
<div class="selector">
  <h3>Recommendation</h3>
    <uib-carousel active="activeCapo" no-wrap="noWrapSlides">
      <uib-slide ng-repeat="slide in capoPositions track by slide.id" index="slide.id">
        <h1 class="key-name" ng-model="capoPosition"> {{slide.fret}}</h1>
        <div class="carousel-caption">
          <!-- <h4>Slide {{slide.id}}</h4> -->
          <!-- <p>{{slide.text}}</p> -->
        </div>
      </uib-slide>
    </uib-carousel>
  </div>
</div>
<h1>Open Chords in the key of </h1>
