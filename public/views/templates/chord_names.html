<div class="selectors">


  <form class="form-inline chord-form">
    <select class="form-control" ng-model="selectedKey" ng-options="key for key in openKeys" ng-change="getChords(selectedKey, allOpenKeys)">
      <option value="">Choose an Open Key</option>
    </select>

    <select class="form-control" ng-model="capoPosition" ng-options="capoPosition for capoPosition in capoPositions">
      <option value="">Choose a Capo Position</option>
    </select>
    <button class="btn-primary" id="submit" ng-click="getChords(selectedKey, allOpenKeys)" > Get Chords </button>
  </form>

  <!--  -->

</div>
<h1>Open Chords in the key of {{selectedKey}} </h1>

<div class="row chords" >
  <div class="chord-card clearfix">

    <svg class="chord" id="1"></svg>
